<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Garen Pabst">
    <meta name="description" content="This is a product review form about how someone rates the project, I suspect the hardest part about this page will be making a confirmation page... cause i don't know how to do that.">
    <script defer src="./scripts/form.js"></script>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <form method="get" action="review.html">
        <h2>Product Review</h2>
        <fieldset>
        <label>Product Name<select id="prodname" name="prodname" required>
            <option value="">Please Select Product ...</option>
        </select></label>

        <h3 class="ratingc">Your Rating:</h3>
        <div class="stars">
            <label>☆<input type="radio" id="rating1" name="rating" required></label>
            <label>☆☆<input type="radio" id="rating2" name="rating" required></label>
            <label>☆☆☆<input type="radio" id="rating3" name="rating" required></label>
            <label>☆☆☆☆<input type="radio" id="rating4" name="rating" required></label>
            <label>☆☆☆☆☆<input type="radio" id="rating5" name="rating" required></label>
        </div>


        <h3>Date of Item Use</h3><input type="date" id="installDate" name="installDate" required>


        <h3>Which features did you find useful for this product? (Check all that apply)</h3><section>
            <label>Durable<input type="checkbox" id="Features" name="Features" value="yes"> </label>
            <label>Everyday Usage<input type="checkbox" id="Features2" name="Features" value="yes"> </label>
            <label>Portable<input type="checkbox" id="Features3" name="Features" value="yes"> </label>
            <label>Joyful<input type="checkbox" id="Features4" name="Features" value="yes"> </label>
        </section>

        <br>
        <label>Written Review (optional)<textarea id="review" name="review"></textarea></label>

        <label>Reviewer Name (optional)<input type="text" id="revName" name="revName"></label>
    </fieldset>
        <input type="submit" id="button" name="button" value="Review Product">

    </form>


    <footer>
        <p>&copy;<span id="cyear"></span> Garen Pabst - Utah </p>
        <p id="lastupdated">Last Modification: <span id="lastu"></span></p>
    </footer>
</body>
</html>
